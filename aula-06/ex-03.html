<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldiçāo! &#x1F61D;</p>

    <script>
        // var n1 = Number.parseInt(window.prompt('Digite um número ')) números inteiros
        // var n2 = Number.parseInt(window.prompt('Digite outro número ')) números inteiros
        // var n1 = Number.parseFloat(window.prompt('Digite um número ')) // num reais
        // var n2 = Number.parseFloat(window.prompt('Digite outro número ')) // num reais

        var n1 = Number(window.prompt('Digite um número '))  // o JS escolhe int ou real
        var n2 = Number(window.prompt('Digite outro número ')) // O JS escolhe int ou real

        var s = n1 + n2

        // window.alert('A soma de ' + n1 + ' e' + n2 + 'é: ' + s) // + é concatenaçāo nesse caso

        window.alert(`A soma de ${n1} e ${n2} é: ${s}`)
        //(number + number) é adiçāo, mas (string + string) é concatenaçāo
        /* sem o Number: window.alert('A soma é: ' strind(s)) ou
                         window.alert('A soma é: ' s.toString()) */
        
    </script>
